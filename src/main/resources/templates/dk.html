<header th:fragment=header(title) xmlns:th="http://www.w3.org/1999/xhtml">
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/admin.css}" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{/dk/css/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">

<div th:fragment="footer" xmlns:th="http://www.w3.org/1999/xhtml">
	<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/dk/config.js}"></script>
	<script type="text/javascript" th:src="@{/dk/js/xm-select.js}"></script>
	<script type="text/javascript" th:src="@{/dk/js/decoding.js}"></script>
	<script type="text/javascript" th:src="@{/dk/js/scaling.js}"></script>
